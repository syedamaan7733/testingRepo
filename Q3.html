<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background: rgb(63,94,251); */
background: radial-gradient(circle, rgba(95, 121, 250, 0.795) 0%, rgb(233, 81, 81) 44%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 400px;
        }

        .feedback-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback-form select,
        .feedback-form input[type="text"],
        .feedback-form input[type="email"],
        .feedback-form input[type="password"],
        .feedback-form input[type="url"],
        .feedback-form textarea,
        .feedback-form input[type="radio"],
        .feedback-form input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .feedback-form input[type="radio"],
        .feedback-form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .feedback-form textarea {
            resize: vertical;
        }
        .submit-btn{
            width: 50%;
        }

        .feedback-form .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .feedback-form .submit-btn:hover {
            background-color: #45a049;
        }

        .feedback-form label {
            display: block;
            margin-top: 10px;
        }

        .feedback-form small {
            font-size: 10px;
            color: #777;
        }
        #astrik{
            color: red;
        }
        .rdBtn{
            display: inline-block;
        }
    </style>
</head>
<body>

    <form class="feedback-form">
        <h2>Feedback Form</h2>

        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType" name="feedbackType">
            <option value="compliment">Compliment</option>
            <option value="complaint">Complaint</option>
            <option value="suggestion">Suggestion</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label>Website Rating:</label>
        <label class="rdBtn"><input type="radio" name="rating" value="excellent"> Excellent</label>
        <label class="rdBtn"><input type="radio" name="rating" value="good"> Good</label>
        <label class="rdBtn"><input type="radio" name="rating" value="average"> Average</label>
        <label class="rdBtn"><input type="radio" name="rating" value="poor"> Poor</label>

        <label for="age">Age (10-100):</label>
        <input type="text" id="age" name="age">

        <label for="email">Email<span id="astrik">*</span>:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (min. 8 characters):</label>
        <input type="password" id="password" name="password" minlength="8">

        <label for="websiteUrl">Website URL (optional):</label>
        <input type="url" id="websiteUrl" name="websiteUrl">

        <label>
            <input type="checkbox" name="terms" required> I agree to the terms and conditions
        </label>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

</body>
</html>
